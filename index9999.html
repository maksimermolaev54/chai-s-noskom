<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index9999</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fffbe7;
        }
        .message {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .code {
            font-size: 24px;
            color: green;
            display: none;
            margin-top: 20px;
        }
        .final-message {
            font-size: 20px;
            color: #555;
            display: none;
        }
    </style>
</head>
<body>
    <div class="message">По окончанию таймера дам подарок — жди</div>
    <div class="timer" id="timer">Загрузка...</div>
    <div class="code" id="code">7483949249</div>
    <div class="final-message" id="final-message">
        Кто первый мне его напишет завтра — тот получит 50 тг звёзд
    </div>

    <script>
        function startTimer() {
            const targetTime = new Date();
            targetTime.setHours(16, 55, 0); // Устанавливаем время: 16:55

            function updateTimer() {
                const now = new Date();
                const remaining = targetTime - now;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').style.display = 'none';
                    document.getElementById('code').style.display = 'block';
                    document.getElementById('final-message').style.display = 'block';
                    return;
                }

                const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((remaining / (1000 * 60)) % 60);
                const seconds = Math.floor((remaining / 1000) % 60);

                document.getElementById('timer').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            updateTimer(); // Обновление таймера сразу при загрузке
            const timerInterval = setInterval(updateTimer, 1000);
        }

        startTimer();
    </script>
</body>
</html>
