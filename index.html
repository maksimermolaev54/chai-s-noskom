<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скоро что-то будет!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .timer {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #0078d7;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Привет!</h1>
        <p>На этом сайте скоро что-то будет,<br> вернись 18 ноября в 18:00 по МСК.</p>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        // Время события: 18 ноября 2024 года в 20:00 по МСК
        const eventTime = new Date("2024-11-18T20:00:00+03:00").getTime();

        // Таймер обновляется каждую секунду
        const timerElement = document.getElementById("timer");
        const contentElement = document.getElementById("content");

        function updateTimer() {
            const currentTime = new Date().getTime();
            const timeRemaining = eventTime - currentTime;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                timerElement.textContent = `Осталось: ${days}д ${hours}ч ${minutes}м ${seconds}с`;
            } else {
                // Меняем текст, когда время истекает
                contentElement.innerHTML = `
                    <h1>Супер проверка уже сегодня!</h1>
                `;
                clearInterval(timerInterval);
            }
        }

        // Обновление каждую секунду
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
