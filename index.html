<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скоро что-то будет!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
        }
        .timer {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Привет!</h1>
        <p>На этом сайте скоро что-то будет.<br> Ожидается что-то невероятное!</p>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        // Целевая дата: 31 декабря 9999 года
        const eventTime = new Date("9999-12-31T23:59:59Z").getTime();
        
        // Зашифрованный текст
        const encryptedMessage = "WmVtbGlhIHV6aGUgcHJvcGFsYSw" +
                                  "gYSBtdcOpIGxpdmXigJZtIG5hIG1hcnNlLg==";

        // Функция для расшифровки текста
        function decryptMessage(encrypted) {
            return atob(encrypted); // Расшифровывает base64
        }

        // Элемент таймера
        const timerElement = document.getElementById("timer");
        const contentElement = document.getElementById("content");

        // Обновление таймера
        function updateTimer() {
            const currentTime = new Date().getTime();
            const timeRemaining = eventTime - currentTime;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                timerElement.textContent = `Осталось: ${days}д ${hours}ч ${minutes}м ${seconds}с`;
            } else {
                // Показываем скрытый текст, когда время истекает
                const decryptedMessage = decryptMessage(encryptedMessage);
                contentElement.innerHTML = `
                    <h1>${decryptedMessage}</h1>
                `;
                clearInterval(timerInterval);
            }
        }

        // Запускаем таймер
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
