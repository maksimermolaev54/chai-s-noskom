<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            background-color: white;
            border: 1px solid black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 200px;
            text-align: left;
        }
        .dropdown div {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .dropdown div:hover {
            background-color: #eee;
        }
        #content {
            font-size: 24px;
            font-weight: bold;
        }
        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            display: none;
            text-align: center;
        }
        #modal button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #modal button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header" onclick="toggleDropdown()">Каталог</div>
    <div class="dropdown" id="dropdown">
        <div>ТУТ НИЧЕГО НЕТУ!</div>
        <div>ТУТ НИЧЕГО НЕТУ!</div>
        <div>ТУТ НИЧЕГО НЕТУ!</div>
        <div>ТУТ НИЧЕГО НЕТУ!</div>
        <div>ТУТ НИЧЕГО НЕТУ!</div>
        <div>ТУТ НИЧЕГО НЕТУ!</div>
        <div>ТУТ НИЧЕГО НЕТУ!</div>
        <div onclick="showWarning()">Интерактив</div>
    </div>
    <div id="content">Сайт ещё не готов</div>

    <div id="modal">
        <p>Данная страница сайта не доделана до конца! ОНА МОЖЕТ БЫТЬ СЫРОЙ!</p>
        <button onclick="closeModal()">Отмена</button>
        <button id="okButton" onclick="redirectToPage()" disabled>OK</button>
    </div>

    <script>
        let timer;
        let secondsLeft = 30;

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function showWarning() {
            const modal = document.getElementById('modal');
            const okButton = document.getElementById('okButton');
            modal.style.display = 'block';
            okButton.disabled = true;
            okButton.textContent = `OK (${secondsLeft})`;

            timer = setInterval(() => {
                secondsLeft--;
                okButton.textContent = `OK (${secondsLeft})`;
                if (secondsLeft === 0) {
                    clearInterval(timer);
                    okButton.disabled = false;
                    okButton.textContent = 'OK';
                }
            }, 1000);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            clearInterval(timer);
            secondsLeft = 30;
        }

        function redirectToPage() {
            window.location.href = 'index2000.html';
        }
    </script>
</body>
</html>
